<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Log de Exercícios</title>
	<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
	<script type="text/template" id="row-item">
				<td>1h</td>
				<td>corrida</td>
				<td>Hoje</td>
				<td><button class="btn">apagar</button></td>
	</script>
  <script type="text/javascript" src="backbone/json2.js"></script>
  <script type="text/javascript" src="jquery/jquery.min.js"></script>
  <script type="text/javascript" src="backbone/underscore-min.js"></script>
  <script type="text/javascript" src="backbone/backbone-min.js"></script>
  <script type="text/javascript" src="backbone/backbone-localstorage.js"></script>
	<script src="bootstrap/js/bootstrap.min.js"></script>
	<script src="main.js"></script>
</head>
<body>
	<div class="page-header">
		<h1>Log de Exercícios</h1>
	</div>
	<div id="exercise-log-app">

		<form class="form-inline" onsubmit="return false;">
			<input type="text" placeholder="Tempo">
			<button id="add_entry" class="btn">add</button>
		</form>
		<table class="table table-bordered table-hover">
			<thead>
				<tr>
					<th>tempo</th>
					<th>tipo</th>
					<th>data</th>
					<th></th>
				</tr>
			</thead>
			<tbody id="log_entries">
				<tr>
					<td>5h</td>
					<td>Natação</td>
					<td>Algum Dia</td>
					<td><button class="btn">apagar</button></td>
				</tr>
			</tbody>
		</table>
		<div class="page-header">
			<h1>Você já fez 10 horas de exercício</h1>
		</div>
	</div>
</body>
</html>
