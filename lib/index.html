<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Log de Exercícios</title>
	<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
	<link href="bootstrap-datepicker/css/datepicker.css" rel="stylesheet" media="screen">
	<script type="text/template" id="row_item_template">
		<td><%- time %>h</td>
		<td><%- exercise_type %></td>
		<td><%- date_info %></td>
				<td><button id="remove_entry" class="btn">apagar</button></td>
	</script>
	<script type="text/template" id="summary_template">
		<h1>Você já fez <%- total %> horas de exercício</h1>
	</script>
	<script type="text/template" id="exercise_option_template">
		<option value="<%- option %>"><%- option %></option>
	</script>
  <script type="text/javascript" src="backbone/json2.js"></script>
  <script type="text/javascript" src="jquery/jquery.min.js"></script>
  <script type="text/javascript" src="backbone/underscore-min.js"></script>
  <script type="text/javascript" src="backbone/backbone-min.js"></script>
  <script type="text/javascript" src="backbone/backbone-localstorage.js"></script>
  <script type="text/javascript" src="bootstrap-datepicker/js/bootstrap-datepicker.js"></script>
  <script type="text/javascript" src="bootstrap-datepicker/js/locales/bootstrap-datepicker.pt-BR.js" charset="UTF-8"></script>
	<script src="bootstrap/js/bootstrap.min.js"></script>
	<script src="main.js"></script>
</head>
<body>
	<div class="page-header">
		<h1>Log de Exercícios</h1>
	</div>
	<div id="exercise_log_app">

		<form class="form-inline" onsubmit="return false;">
			<input id="input_time" type="text" placeholder="Tempo (h)">
			<select id="select_exercise" type="text"></select>
			<input id="input_date" type="text">
			<button id="add_new_entry" class="btn">add</button>
		</form>
		<table class="table table-bordered table-hover">
			<thead>
				<tr>
					<th>tempo</th>
					<th>tipo</th>
					<th>data</th>
					<th></th>
				</tr>
			</thead>
			<tbody id="log_entries">
			</tbody>
		</table>
		<div id="summary_info" class="page-header">
		</div>
	</div>
</body>
</html>
